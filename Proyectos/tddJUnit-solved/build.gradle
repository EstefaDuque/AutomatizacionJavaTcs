plugins {

    id 'java' // Apply the java plugin to add support for Java
    id 'application' // Apply the application plugin to add support for building a CLI application.
}

repositories {
    jcenter()   // Use jcenter for resolving dependencies. ou can declare any Maven/Ivy/file repository here.
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'    // This dependency is used by the application.
    testImplementation 'junit:junit:4.12'               // Use JUnit test framework
}

application {
    mainClassName = 'com.mybank.App'                    // Define the main class for the application.
}
